<form #dadosForm="ngForm" (ngSubmit)="onSubmit(dadosForm)">
  <div class="row">
    <div class="input-field col s12">
      <input name="first_name" type="text" [(ngModel)]="user.firstName" required>
      <label class="active" for="first_name">First Name</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input name="last_name" type="text" [(ngModel)]="user.lastName">
      <label class="active" for="last_name">Last Name</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input name="email" placeholder="name@email.com" type="email" [(ngModel)]="user.email" required>
      <label class="active" for="first_name2" >Email</label>
    </div>
  </div>
  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
</form>
